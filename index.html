<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CITY PLANNING | SAMPURNAPURAM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #020617;
      --glass: rgba(255,255,255,0.08);
      --glass-strong: rgba(255,255,255,0.14);
      --border: rgba(255,255,255,0.25);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #e50914;
      --glow: rgba(229,9,20,0.6);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Segoe UI", sans-serif; }

    body {
      min-height: 100vh;
      color: var(--text);
      background: #020617;
      position: relative;
      overflow-x: hidden;
    }

    /* Background Video */
    .bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -4;
      opacity: 0.6;
      animation: videoFade 14s ease-in-out infinite alternate;
      filter: brightness(0.55) contrast(1.1) saturate(0.9);
    }

    @keyframes videoFade {
      0% { opacity: 0.45; }
      100% { opacity: 0.70; }
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 70% 20%, rgba(180,200,255,0.08), transparent 40%),
        radial-gradient(circle at 30% 60%, rgba(120,170,220,0.06), transparent 45%),
        linear-gradient(180deg, #000814, #020617 60%, #040b1f);
      z-index: -2;
    }

    header {
      background: rgba(0,0,0,0.65);
      backdrop-filter: blur(14px);
      padding: 1rem 3vw;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .title-group h1 { font-size: 1.5rem; letter-spacing: 3px; }
    .title-group h2 { font-size: 0.9rem; color: var(--accent); letter-spacing: 5px; margin-top: 2px; }

    nav a { color: var(--text); text-decoration: none; margin-left: 1.4rem; }
    nav a:hover { color: var(--accent); }

    section { display: none; padding: 3rem 5vw; }
    section:target { display: block; }
    #profiles { display: block; }

    /* PROFILES */
    .profile-wrapper { text-align: center; }
    .profile-wrapper h1 { font-size: 2.5rem; margin-bottom: 3rem; }

    .profiles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      max-width: 900px;
      margin: auto;
      gap: 2.5rem;
    }

    .profile-card {
      background: var(--glass);
      backdrop-filter: blur(16px);
      padding: 2rem;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
      border: 1px solid var(--border);
    }

    .profile-card:hover {
      border-color: var(--accent);
      transform: scale(1.08);
      box-shadow: 0 0 30px var(--glow);
    }

    .avatar {
      width: 90px; height: 90px; border-radius: 50%;
      background: linear-gradient(135deg, #111827, #1f2933);
      margin: 0 auto 1rem;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.8rem; font-weight: 700; color: var(--accent);
    }

    .profile-card a { color: var(--text); text-decoration: none; }
  </style>
</head>

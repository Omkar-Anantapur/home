<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CITY PLANNING | SAMPURNAPURAM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #020617;
      --glass: rgba(255,255,255,0.08);
      --border: rgba(255,255,255,0.25);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #e50914;
      --name: #ff7b00; /* Profile name color */
      --glow: rgba(229,9,20,0.6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* ================= INTRO ================= */
    #intro {
      position: fixed;
      inset: 0;
      background: black;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      animation: hideIntro 5s forwards;
    }

    .intro-text {
      display: flex;
      gap: 0.15em;
      font-weight: 700;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 4px;
      font-size: clamp(2rem, 12vw, 6rem);
    }

    .intro-text span {
      opacity: 0;
      transform: translateY(30px);
      filter: blur(6px);
      animation: letterIn 0.4s forwards;
    }

    /* sequential letter delay */
    .intro-text span:nth-child(1){animation-delay:0.1s;}
    .intro-text span:nth-child(2){animation-delay:0.2s;}
    .intro-text span:nth-child(3){animation-delay:0.3s;}
    .intro-text span:nth-child(4){animation-delay:0.4s;}
    .intro-text span:nth-child(5){animation-delay:0.5s;}
    .intro-text span:nth-child(6){animation-delay:0.6s;}
    .intro-text span:nth-child(7){animation-delay:0.7s;}
    .intro-text span:nth-child(8){animation-delay:0.8s;}
    .intro-text span:nth-child(9){animation-delay:0.9s;}
    .intro-text span:nth-child(10){animation-delay:1s;}
    .intro-text span:nth-child(11){animation-delay:1.1s;}
    .intro-text span:nth-child(12){animation-delay:1.2s;}
    .intro-text span:nth-child(13){animation-delay:1.3s;}

    @keyframes letterIn {
      to {
        opacity: 1;
        transform: translateY(0);
        filter: blur(0);
        text-shadow: 0 0 20px var(--glow), 0 0 40px var(--accent);
      }
    }

    /* zoom + reveal effect */
    .zoom {
      animation: zoomInOut 2.5s ease-in-out forwards 2.7s;
    }

    @keyframes zoomInOut {
      0% { transform: scale(1); opacity: 1; }
      60% { transform: scale(3.5); opacity: 1; }
      100% { transform: scale(6); opacity: 0; }
    }

    @keyframes hideIntro {
      0%, 85% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    /* Page fade-in after intro */
    main {
      opacity: 0;
      animation: showPage 1.2s ease forwards 4.8s;
    }

    @keyframes showPage { to { opacity: 1; } }

    /* ================= HEADER ================= */
    header {
      background: rgba(0,0,0,0.55);
      padding: 1rem 3vw;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(6px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .title-group h1 {
      letter-spacing: 3px;
      font-weight: 600;
      font-size: 1.4rem;
    }

    .title-group h2 {
      font-size: 0.85rem;
      color: var(--accent);
      letter-spacing: 3px;
      margin-top: 2px;
      text-transform: uppercase;
    }

    nav a {
      color: var(--text);
      margin-left: 1.5rem;
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--accent);
    }

    /* ================= BACKGROUND VIDEO & SKETCH ================= */
    .bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -4;
      opacity: 0.55;
      filter: brightness(0.55) contrast(1.1);
    }

    .city-sketch {
      position: fixed;
      bottom: 2%;
      right: 2%;
      width: 220px;
      opacity: 0.18;
      z-index: -2;
    }

    /* ================= PROFILES ================= */
    section {
      padding: 3rem 5vw;
      text-align: center;
    }

    .profile-wrapper h1 {
      font-size: 1.6rem;
      margin-bottom: 2rem;
      letter-spacing: 1px;
    }

    .profiles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 2rem;
      max-width: 900px;
      margin: auto;
    }

    .profile-card {
      background: var(--glass);
      border-radius: 16px;
      padding: 2rem;
      border: 1px solid var(--border);
      transition: transform 0.3s, border-color 0.3s, box-shadow 0.3s;
    }

    .profile-card:hover {
      transform: scale(1.05);
      border-color: var(--accent);
      box-shadow: 0 0 25px var(--glow);
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #111827;
      margin: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      color: var(--accent);
      font-weight: 600;
    }

    .profile-card h3 {
      margin-top: 1rem;
      color: var(--name);
      font-weight: 600;
      letter-spacing: 1px;
      font-size: 1.05rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: var(--muted);
      font-size: 0.9rem;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    /* ================= RESPONSIVE ================= */
    @media (max-width: 600px) {
      .intro-text {
        font-size: clamp(1.8rem, 10vw, 3.5rem);
        letter-spacing: 2px;
      }
      .title-group h1 { font-size: 1.2rem; }
      .title-group h2 { font-size: 0.75rem; }
      .profiles { gap: 1.5rem; }
      .profile-card { padding: 1.5rem; }
      .avatar { width: 70px; height: 70px; font-size: 1.3rem; }
      .city-sketch { width: 150px; opacity: 0.15; }
    }

  </style>
</head>

<body>

  <!-- Netflix-style Intro -->
  <div id="intro">
    <div class="intro-text" id="introText">
      <span>S</span><span>A</span><span>M</span><span>P</span><span>U</span><span>R</span><span>N</span><span>A</span><span>P</span><span>U</span><span>R</span><span>A</span><span>M</span>
    </div>
  </div>

  <!-- Background video -->
  <video class="bg-video" autoplay muted loop playsinline>

  <main>
    <header>
      <div class="title-group">
        <h1>CITY PLANNING</h1>
        <h2>SAMPURNAPURAM</h2>

      <nav>
        <a href="about.html">About</a>

    </header>

    <section id="profiles">
      <div class="profile-wrapper">

        <div class="profiles">

          <div class="profile-card">
            <a href="manish.html">
              <div class="avatar">M1</div>
              <h3>Manish</h3>

          </div>

          <div class="profile-card">
            <a href="omkar.html">
              <div class="avatar">M2</div>
              <h3>Omkar</h3>

          </div>

          <div class="profile-card">
            <a href="bheemangouda.html">
              <div class="avatar">M3</div>

            </a>
          </div>

          <div class="profile-card">
            <a href="Abhilashcase.html">
              <div class="avatar">M4</div>

            </a>
          </div>

        </div>
      </div>
    </section>

    <footer>© 2025 CITY PLANNING | SAMPURNAPURAM</footer>
  </main>

  <script>
    // Trigger zoom after letters finish appearing
    setTimeout(() => {
      document.getElementById('introText').classList.add('zoom');
    }, 2700);
  </script>

</body>
</html>

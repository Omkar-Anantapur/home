<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>CITY PLANNING | SAMPURNAPURAM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #020617;
      --glass: rgba(255,255,255,0.08);
      --glass-strong: rgba(255,255,255,0.14);
      --border: rgba(255,255,255,0.25);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #e50914;
      --glow: rgba(229,9,20,0.6);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Segoe UI", sans-serif; }

    body {
      min-height: 100vh;
      color: var(--text);
      background: #020617;
      overflow-x: hidden;
    }

    .bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -4;
      opacity: 0.55;
      filter: brightness(0.55) contrast(1.1);
    }

    header {
      background: rgba(0,0,0,0.65);
      padding: 1rem 3vw;
      display: flex;
      justify-content: space-between;
      position: sticky; top: 0;
      z-index: 10;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .title-group h1 { letter-spacing: 3px; }
    .title-group h2 { font-size: 0.9rem; color: var(--accent); letter-spacing: 5px; }

    nav a { color: var(--text); margin-left: 1.5rem; text-decoration: none; }
    nav a:hover { color: var(--accent); }

    section { padding: 3rem 5vw; }
    #profiles { display: block; }

    .profile-wrapper { text-align: center; }
    .profiles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 2rem;
      max-width: 900px;
      margin: auto;
    }

    .profile-card {
      background: var(--glass);
      border-radius: 20px;
      padding: 2rem;
      border: 1px solid var(--border);
      transition: 0.3s;
      text-align: center;
    }

    .profile-card:hover {
      transform: scale(1.07);
      border-color: var(--accent);
      box-shadow: 0 0 25px var(--glow);
    }

    .avatar {
      width: 90px; height: 90px; border-radius: 50%;
      background: #111827;
      margin: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.7rem;
      color: var(--accent);
      font-weight: bold;
    }

    footer { text-align: center; padding: 2rem; color: var(--muted); }
  </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CITY PLANNING | SAMPURNAPURAM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #020617;
      --glass: rgba(255,255,255,0.08);
      --glass-strong: rgba(255,255,255,0.14);
      --border: rgba(255,255,255,0.25);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #e50914;
      --glow: rgba(229,9,20,0.6);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      color: var(--text);
      background: var(--bg);
      overflow-x: hidden;
    }

    /* Background video */
    .bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -4;
      opacity: 0.55;
      filter: brightness(0.55) contrast(1.1);
    }

    /* Hand sketch image */
    .city-sketch {
      position: fixed;
      bottom: 2%;
      right: 2%;
      width: 280px;
      opacity: 0.2;
      z-index: -2;
      transition: opacity 0.8s ease;
    }

    .city-sketch:hover {
      opacity: 0.35;
    }

    /* Header */
    header {
      background: rgba(0,0,0,0.55);
      padding: 1rem 3vw;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(6px);
      animation: fadeSlideDown 1.2s ease forwards;
    }

    .title-group h1 {
      letter-spacing: 3px;
      font-weight: 600;
      font-size: 1.4rem;
    }

    .title-group h2 {
      font-size: 0.8rem;
      color: var(--accent);
      letter-spacing: 4px;
      margin-top: 2px;
      text-transform: uppercase;
    }

    nav a {
      color: var(--text);
      margin-left: 1.5rem;
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--accent);
    }

    section {
      padding: 3rem 5vw;
      animation: fadeIn 1.2s ease forwards;
    }

    #profiles {
      display: block;
      text-align: center;
    }

    .profile-wrapper h1 {
      font-size: 1.6rem;
      margin-bottom: 2rem;
      letter-spacing: 1px;
    }

    .profiles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 2rem;
      max-width: 900px;
      margin: auto;
    }

    .profile-card {
      background: var(--glass);
      border-radius: 16px;
      padding: 2rem;
      border: 1px solid var(--border);
      transition: transform 0.3s, border-color 0.3s, box-shadow 0.3s;
    }

    .profile-card:hover {
      transform: scale(1.05);
      border-color: var(--accent);
      box-shadow: 0 0 25px var(--glow);
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #111827;
      margin: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      color: var(--accent);
      font-weight: 600;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: var(--muted);
      font-size: 0.9rem;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    /* Netflix-style Intro */
    #intro {
      position: fixed;
      inset: 0;
      background: black;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: introFadeOut 4.5s forwards;
    }

    #intro h1 {
      color: var(--accent);
      font-size: 3rem;
      letter-spacing: 6px;
      opacity: 0;
      text-transform: uppercase;
      font-weight: 700;
      animation: netflixZoom 4s ease forwards;
    }

    /* Netflix Zoom Glow animation */
    @keyframes netflixZoom {
      0% {
        opacity: 0;
        transform: scale(0.4);
        text-shadow: none;
      }
      30% {
        opacity: 1;
        transform: scale(1.1);
        text-shadow: 0 0 20px var(--glow), 0 0 40px var(--accent);
      }
      60% {
        transform: scale(1);
        text-shadow: 0 0 30px var(--accent), 0 0 60px var(--glow);
      }
      100% {
        opacity: 1;
        transform: scale(1);
        text-shadow: 0 0 15px var(--glow);
      }
    }

    /* Fade out intro overlay */
    @keyframes introFadeOut {
      0%, 85% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    /* Smooth appearance animations */
    @keyframes fadeSlideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>

</html>
